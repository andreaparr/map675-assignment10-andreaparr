<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>New Mexico Ghost Towns</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kcmVhcnBhcnIiLCJhIjoiY2o2NGJrODB0MG0weTJxbnp1M2h2cWppdyJ9.O4620rmp32gJntwavWnlaQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v9',
      center: [-105.87, 34.52],
      zoom: 6
    });

   map.on('load', function(){

     map.addSource('ghosttown', {
       type: 'geojson',
       data: 'ghosttown.json'
     });

    
     map.addLayer({
        id: 'ghosttown',
        type: 'heatmap',
        source: 'ghosttown',
        maxzoom: 17,
        paint: {
          // increase weight as elevation increases
          'heatmap-weight': {
            property: 'ELEV_IN_FT',
            type: 'exponential',
            stops: [
              [2000, 0],
              [12000, 1]
            ]
          },
          // increase intensity as zoom level increases
          'heatmap-intensity': {
            stops: [
              [11, 1],
              [15, 3]
            ]
          },
          // assign color values be applied to points depending on their density
          'heatmap-color': [
            'interpolate',
            ['linear'],
            ['heatmap-density'],
            0, 'rgba(236,222,239,0)',
            0.2, 'rgb(208,209,230)',
            0.4, 'rgb(166,189,219)',
            0.6, 'rgb(103,169,207)',
            0.8, 'rgb(28,144,153)'
          ],
          // increase radius as zoom increases
          'heatmap-radius': {
            stops: [
              [6, 10],
              [10, 15],
              [15, 20]
            ]
          },
          // decrease opacity to transition into the circle layer
          'heatmap-opacity': {
            default: 1,
            stops: [
              [14, 1],
              [20, 0]
            ]
          },
        }
      })
   map.addLayer({
          id: 'ghosttown-point',
          type: 'circle',
          source: 'ghosttown',
          minzoom: 8,
          paint: {
            // increase the radius of the circle as the zoom level and elevation value increases
            'circle-radius': {
              property: 'ELEV_IN_FT',
              type: 'exponential',
              stops: [
                [{ zoom: 10, value: 0 }, 5],
                [{ zoom: 10, value: 12000 }, 10],
                [{ zoom: 22, value: 0 }, 20],
                [{ zoom: 22, value: 12000 }, 50],
              ]
            },
            'circle-color': {
              property: 'ELEV_IN_FT',
              type: 'exponential',
              stops: [
                [0, 'rgba(236,222,239,0)'],
                [2500, 'rgb(236,222,239)'],
                [5000, 'rgb(208,209,230)'],
                [6500, 'rgb(166,189,219)'],
                [8000, 'rgb(103,169,207)'],
                [9500, 'rgb(28,144,153)'],
                [11000, 'rgb(1,108,89)']
              ]
            },
            'circle-stroke-color': 'white',
            'circle-stroke-width': 1,
            'circle-opacity': {
              stops: [
                [14, 0],
                [15, 1]
              ]
            }
          }
        });
     })
  
     map.on('click', 'ghosttown-point', function(e) {
    new mapboxgl.Popup()
      .setLngLat(e.features[0].geometry.coordinates)
      .setHTML('<b>Name: </b>' + e.features[0].properties.NAME + 
      '<br>' + '<b>Year Abandoned: </b>' + e.features[0].properties.YEAR_ABAND +
      '<br>' + '<b>Elevation: </b>' + e.features[0].properties.ELEV_IN_FT + ' ft')
      .addTo(map);
   });

  </script>
</body>
</html>
